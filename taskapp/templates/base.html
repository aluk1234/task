{% load static %}
<!DOCTYPE html>
<html lang="ja">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="" href={% static 'images/patapon.png' %}>

    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href={% static 'vendor/bootstrap/css/bootstrap.min.css' %} rel="stylesheet">


    <!-- Additional CSS Files -->
    <link rel="stylesheet" href={% static 'css/fontawesome.css' %}>
    <link rel="stylesheet" href={% static 'css/templatemo-villa-agency.css' %}>
    <link rel="stylesheet" href={% static 'css/owl.css' %}>
    <link rel="stylesheet" href={% static 'css/animate.css' %}>
    <link rel="stylesheet" href={% static 'css/blog.css' %}>
    <link rel="stylesheet" href={% static 'css/quasar.prod.css' %}>
    <link rel="stylesheet" href={% static 'css/base.css' %}>
    <link rel="stylesheet"href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
<!--

TemplateMo 591 villa agency

https://templatemo.com/tm-591-villa-agency

-->
  </head>

<body>

  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <div class="sub-header">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-8">
        </div>
        <div class="col-lg-4 col-md-4">
          <ul class="social-links">
            <li><a href="#"><i class="fab fa-facebook"></i></a></li>
            <li><a href="https://x.com/minthu" target="_blank"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a href="index.html" class="logo">
                        <h1>趣味</h1>
                    </a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                      {% if user.is_authenticated %}
                      <li><a href="{% url 'taskapp:index' %}" class="active">Home</a></li>
                      <li><a href="{% url 'taskapp:contact' %}">Contact</a></li>
                      <li><a href="{% url 'accounts:logout' %}">Logout</a></li>
                      {% else %}
                      <li><a href="{% url 'taskapp:index' %}" class="active">Home</a></li>
                      <li><a href="{% url 'accounts:signup' %}">Sign Up</a></li>
                      <li><a href="{% url 'accounts:login' %}">Login</a></li>
                      {% endif %}
                  </ul>   
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->

  {% block contents %}{% endblock %}

  <footer>
    <div class="container">
      <div class="col-lg-8">
        <p>Copyright © 2023 Aluk inc. All rights reserved. 
        </p>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <!-- Bootstrap core JavaScript -->
  <script src={% static 'vendor/jquery/jquery.min.js' %}></script>
  <script src={% static 'vendor/bootstrap/js/bootstrap.min.js' %}></script>
  <script src={% static 'js/isotope.min.js' %}></script>
  <script src={% static 'js/owl-carousel.js' %}></script>
  <script src={% static 'js/counter.js' %}></script>
  <script src={% static 'js/custom.js' %}></script>
  <script src={% static 'js/quasar.umd.prod.js' %}></script>
  <script src={% static 'js/sfc-loader.js' %}></script>

  </body>
</html>
